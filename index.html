
<!DOCTYPE html>

    <title>Weather Now</title>

<body>
    <h1 class="blob">Weather Now</h1>
    <h2>Weather when you want it, where you want it.</h2>

    <!-- animated input bar for searching city -->
    <div class="flexbox">
        <div class="search">
          <h3>Click on the magnifying glass to enter your desired city.</h3>
          <div>
            <input type="text" id="citySearch" placeholder="Enter City..." required>
          </div>
        </div>
      </div>
    <!-- button for seraching city -->
    <input type="button" class="button glow-button" value="Go">
    
    <!-- weather boxes -->
    <div class="container" id="weatherContainer" style="display:none;">
        <div id="boxes">
          <div class="bottom-box"> <!--This was your 6th box, changed its title and moved it up-->
          </div>
            <div class="box box1">
            </div>
            <div class="box box2">
             </div>
            <div class="box box3">
            </div>
            <div class="box box4">
            </div>
            <div class="box box5">
            </div>
            
        </div>

    </div>
