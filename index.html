
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon for tab -->
    <link rel="icon" type="image/png" href="./images/favicon.png"/>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather Now</title>
</head>


<body>
    <h1 class="blob">Weather Now</h1>
    <h2>Weather when you want it, where you want it.</h2>

    <!-- animated input bar for searching city -->
    <div class="flexbox">
        <div class="search">
          <h3>Click on the magnifying glass, then enter your desired city.</h3>
          <div>
            <input type="text" placeholder="Enter City..." required>
          </div>
        </div>
      </div>
    <!-- button for seraching city -->
    <a href="#" class="button glow-button" target="_blank">Go</a>
    
    <!-- weather boxes -->
    <div class="container">
        <div class="boxes">
            <div class="box1">
                Day 1
             </div>
            <div class="box2">
                Day 2
            </div>
            <div class="box3">
                Day 3
            </div>
            <div class="box4">
                Day 4
            </div>
            <div class="box5">
                Day 5
            </div>
        </div>

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
