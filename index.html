
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon for tab -->
    <link rel="icon" type="image/png" href="./images/favicon.png"/>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather Now</title>
</head>


<body>
    <h1 class="blob">Weather Now</h1>
    <h2>Weather when you want it, where you want it.</h2>

    <!-- animated input bar for searching city -->
    <div class="flexbox">
        <div class="search">
          <h3>Click on the magnifying glass to enter your desired city.</h3>
          <div>
            <input type="text" id="location" color="dark-blue" placeholder="Enter City...">
          </div>
        </div>
      </div>
    <!-- button for seraching city -->
    <button onclick="getWeather()">Go</button>

    <h1>Today</h1>
      <div id="localTime"></div>
      <section id="breakdown">
      <div class="breakdown-box" id="hour1"></div>
      </section>

    
    <!-- weather boxes -->
    <section id="forecast">
    <div class="container" id="forecast">
            <div class="weather-box" id="day1">
            </div>
            <div class="weather-box" id="day2">
             </div>
            <div class="weather-box" id="day3">
            </div>
            <div class="weather-box" id="day4">
            </div>
            <div class="weather-box" id="day5">
            </div>
            
        </div>

    </div>
  </section>
    <script src="./js/script.js"></script>
</body>
</html>
